            <h2>Add Student</h2>
            <form action="upload.php" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">

                <input type="text" name="first_name" required>

                    <option value="2022-2026">2022-2026</option>

                <label>Certification:</label>

                <label>Ending Date:</label>

                <label>Number of Days:</label>

                <label>Organised by:</label>
                <input type="text" name="organiser" required>

                <label>Mode of course:</label>
                <select name="mode" required>
                    <option value="">Select Mode</option>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                </select>

                <label>Course completed in the semester:</label>
                <select name="semester" required>
                    <option value="">Select Semester</option>
                    <option value="1-1">1-1</option>
                    <option value="1-2">1-2</option>
                    <option value="2-1">2-1</option>
                    <option value="2-2">2-2</option>
                    <option value="3-1">3-1</option>
                    <option value="3-2">3-2</option>
                    <option value="4-1">4-1</option>
                    <option value="4-2">4-2</option>
                </select>
                
                <label>Have you secured any prizes or awards (if any):</label>
                <input type="text" name="awards">

                <label>Description:</label>
                <textarea name="description"></textarea>
               
                <!-- Inside the form -->
                <label>Upload Certificate:</label>
                <input type="file" name="certificate" required><br>

                <label>Uploaded:</label>
                <input type="checkbox" name="uploaded" value="yes" required> <br><br>
            
                <input type="submit" value="Submit">

    <script>
        function validateForm() {
            var firstName = document.getElementsByName("first_name")[0].value;
            if (firstName.length === 0) {
                alert("First Name is required");
                return false;
            }

            var lastName = document.getElementsByName("last_name")[0].value;
            if (lastName.length === 0) {
                alert("Last Name is required");
                return false;
            }

            var regNo = document.getElementsByName("reg_no")[0].value;
            if (!/^[a-zA-Z0-9]{10}$/.test(regNo)) {
                alert("Register No must be 10 characters long and can contain both digits and alphabets");
                return false;
            }

            var batch = document.getElementsByName("batch")[0].value;
            if (batch === "") {
                alert("Batch is required");
                return false;
            }

            var certification = document.getElementsByName("certification")[0].value;
            if (certification === "") {
                alert("Certification is required");
                return false;
            }

            var name = document.getElementsByName("name")[0].value;
            if (name.length === 0) {
                alert("Name of the course/event is required");
                return false;
            }

            var startDate = document.getElementsByName("start_date")[0].value;
            if (startDate.length === 0) {
                alert("Starting Date is required");
                return false;
            }

            var endDate = document.getElementsByName("end_date")[0].value;
            if (endDate.length === 0) {
                alert("Ending Date is required");
                return false;
            }

            var numDays = document.getElementsByName("num_days")[0].value;
            if (numDays.length === 0 || isNaN(numDays) || parseInt(numDays) < 1) {
                alert("Number of Days must be a positive integer");
                return false;
            }

            var organiser = document.getElementsByName("organiser")[0].value;
            if (organiser.length === 0) {
                alert("Organised by is required");
                return false;
            }

            var mode = document.getElementsByName("mode")[0].value;
            if (mode === "") {
                alert("Mode of course is required");
                return false;
            }

            var semester = document.getElementsByName("semester")[0].value;
            if (semester === "") {
                alert("Course completed in the semester is required");
                return false;
            }

            return true; 
        }
        
        document.getElementsByName("certificate")[0].addEventListener('change', function() {
            var reader = new FileReader();
            reader.onload = function(e) {
                var img = document.getElementById("uploadedImage");
                img.style.display = "block";
                img.src = e.target.result;
            }
            reader.readAsDataURL(this.files[0]);
        });
    </script>
